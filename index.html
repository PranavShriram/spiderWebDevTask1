<html>
    <head>
        <title>DUET game clone</title>
         <script src = "sprite.js"></script>
         <script src = "block.js"></script>
         <script src = "player.js"></script>
         <script src = "game.js"></script>
         <script src = "background.js"></script>
         <link rel="stylesheet" href="index.css">
    </head>
    <body>
 <div class = "container">
     <div class = "leaderboard" style ="display:none;">
        <div class = "header left">Player Name</div>
        <div class = "header right">Player Score</div>
       
         <!-- <div class = "player_name">
             
         </div>
         <div class = "player_score">
              
         </div> -->
     </div>
     <div class = "main_bar">
       <div class = "game_card">
          <div class = "game_card_header">DUET GAME</div>
        <div class = "input_set">
            <input type= "text" name = "player_1" placeholder="Player 1" class = "input_singlePlayer">
            <input type = "text" name = "player_2" placeholder="Player 2" class = "input_twoPlayer">
            <button class = "start">START!</button>
        </div>  
        <div class = "button_set_player_choose">  
          <button id = "single_player">SINGLE PLAYER</button>
          <button id = "two_player">TWO PLAYER</button>
        </div>  
       </div>
       <canvas id = "game_canvas" style ="display:none;"></canvas>
    </div>
   
    <div class = "game_sidebar" style ="display:none;">        
       <div class = button_set>
           
             <button id = "pause_button"><img src = './assets/pause2.png'></button>
             <button id = "play_button"><img src = './assets/play2.png'></button>
             
        </div>

        <div class = "scorecard">
            <div class = "scorecard_header">Score</div>
            <div class = "score"></div>
        </div>
        <!-- <div class = "view_leaderboard">
            <button>View Leaderboard</button>
        </div> -->
        <h2>Affection Meter</h2>
        <div class = "power_meter">
            
             <div class = "power_meter_filled">

             </div>
        </div>
    </div> 
    <div class = "message">
        <div class = "message_header">GAME OVER</div>
        <div class = "two_player_message">PLAYER TWO's TURN NOW</div>
       <div class = "message_buttonset">
        <button class = "play_again">Play Again</button>
        <button class = "main_menu">Main Menu</button>
      </div>  
    </div>
</div>  


        <script src = "index.js"></script>
    </body>
</html>
